name: Cleanup Code

on: [push]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: ReSharper CLI CleanupCode
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore Dependencies
      run: dotnet restore Blef.sln
    
    - name: Restore Dotnet Tools
      run: dotnet tool restore
      
    - name: Intall JetBrains Tool
      run: dotnet tool update --global JetBrains.ReSharper.GlobalTools
      
    - name: Cleanup code
      id: clean_code
      run: |
        sh ./scripts/git/github-action-cleanupcode.sh